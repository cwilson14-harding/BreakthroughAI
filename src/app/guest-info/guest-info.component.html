<head>
</head>
<audio autoplay loop id="audioPlayer">
  <source src="assets/music/Garoad - VA-11 HALL-A - Second Round - 16 JC Elton's.mp3" type="audio/mpeg">
</audio>

<particles [params]="myParams" [style]="myStyle" [width]="width" [height]="height">
</particles>

<div class="vignette"></div>
<div class="w3-container w3-padding-64">

  <div class="w3-container w3-center w3-display-middle " style="height: 50vh; width: 55vw; position: fixed; z-index: 1" [@flyInOut]="state">
    <!--<h1>SYSTEM.BREAK();</h1> -->
    <div class="w3-center w3-display-middle">
      <div>
        <img  class="w3-display-topmiddle" style="width: 200%; position: relative;" src="assets/logos/systemBreakLogoSmall.png">
      </div>
      <form class="panel" onsubmit="javascript:void(0)">
        <div class="state"><br><i class="fa fa-unlock-alt"></i><br><h1>Create Display Name</h1></div>
        <div class="form">
          <input id="inputGuestName" type="text" placeholder=' Display name' autofocus required>
          <div style="padding-top: 3%">
            <h3 style="color: white;">Select an Avatar </h3>
            <div class="w3-third" style="padding-top: 5%">
              <div (click)="circleSelected()">
                <div *ngIf="avatar1Selected" style="background-color: #00FFFF; opacity: .9">
                  <img src="assets/avatars/circle.png" width="50%">
                </div>
                <div *ngIf="!avatar1Selected">
                  <img src="assets/avatars/circle.png" width="50%">
                </div>
              </div>
            </div>
            <div class="w3-third" style="padding-top: 5%; padding-bottom: 10%">
              <div (click)="virusSelected()">
                <div *ngIf="avatar2Selected" style="background-color: #00FFFF; opacity: .9">
                  <img src="assets/avatars/virus.png" width="50%">
                </div>
                <div *ngIf="!avatar2Selected">
                  <img src="assets/avatars/virus.png" width="50%">
                </div>
              </div>
            </div>
            <div class="w3-third" style="padding-top: 5%">
              <div (click)="virus2Selected()">
                <div *ngIf="avatar3Selected" style="background-color: #00FFFF; opacity: .9">
                  <img src="assets/avatars/virus2.png" width="50%">
                </div>
                <div *ngIf="!avatar3Selected">
                  <img src="assets/avatars/virus2.png" width="50%">
                </div>
              </div>
            </div>
          </div>
          <button id="createAccount" type="submit" class="login" (click)="continue()">Continue</button>
        </div>
      </form>
    </div>
  </div>
  <div class=" backImg"></div>
</div>
