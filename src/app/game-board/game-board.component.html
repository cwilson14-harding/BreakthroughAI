<div *ngIf="auth.user | async as user">
  <div>
    <app-chat></app-chat>
  </div>
  <div class="backImg">
    <div class="w3-container w3-display-middle">
      <div class="board">
        <div class="row" *ngFor="let row of [7,6,5,4,3,2,1,0]">
          <app-cell class="cell" *ngFor="let col of [0,1,2,3,4,5,6,7]"
                    [state]="board.board[row][col]"
                    [boardClass]="board.boardClass[row][col]"
                    [legend]="row.toString()+col.toString()"
                    (click)="selectRowCol([row, col]);">
          </app-cell>
        </div>
      </div>
    </div>
    <div *ngFor="let game of games | async">
      <!-- <button (click)="getCurrentGame(user,game)">Get Game</button> -->
      <!-- <button (click)="updateTurn()">Update Turn</button> -->
    </div>
  </div>
</div>
